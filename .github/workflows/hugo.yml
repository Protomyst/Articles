name: Deploy Hugo site to Pages

# 触发条件
on:
  push:
    branches: [ main ]  # 当main分支收到推送时触发
  schedule:
    - cron: '0 2 * * *'  # 每天UTC时间2点（北京时间10点）自动运行
  workflow_dispatch:      # 支持手动触发

# 所需权限
permissions:
  contents: read        # 仓库内容读取权限
  pages: write         # GitHub Pages写入权限
  id-token: write      # 身份令牌写入权限

# 并发控制
concurrency:
  group: "pages"       # 并发组名称
  cancel-in-progress: false  # 不取消正在进行的工作流

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'  # 递归克隆子模块

      # 设置Hugo环境
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'   # 使用最新版本的Hugo
          extended: true           # 使用Hugo扩展版

      # 配置GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 下载Hugo主题
      - name: Download PaperMod theme
        run: |
          mkdir -p themes
          git clone https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod
          generate_front_matter() {
            local file="$1"
            local title=$(basename "$file" .md)
            local date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            local category=$(dirname "$file" | sed 's|^./||')
            
            # Skip if front matter exists
            if grep -q "^---" "$file"; then
              cp "$file" "content/$category/$title.md"
              return
            fi
            
            # Generate new front matter
            {
              echo "---"
              echo "title: \"$title\""
              echo "date: $date"
              echo "categories: [\"$category\"]"
              echo "---"
              cat "$file"
            } > "content/$category/$title.md"
          }

          # Process all .md files except README.md
          find . -type f -name "*.md" ! -name "README.md" | while read file; do
            dir=$(dirname "$file" | sed 's|^./||')
            mkdir -p "content/$dir"
            generate_front_matter "$file"
          done

      - name: Configure Hugo
        run: |
          cat > config.toml << EOL
          baseURL = "https://doc.protomyst.com"
          languageCode = "en-us"
          title = "My Blog"
          theme = "PaperMod"
          
          [params]
            defaultTheme = "auto"
            ShowReadingTime = true
            ShowShareButtons = true
            ShowPostNavLinks = true
            ShowBreadCrumbs = true
            ShowCodeCopyButtons = true
            ShowToc = true
            
          [menu]
            main = [
              {identifier = "archives", name = "Archives", url = "/archives/", weight = 10},
              {identifier = "categories", name = "Categories", url = "/categories/", weight = 20}
            ]
          EOL

      - name: Build site
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4